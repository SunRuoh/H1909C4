<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
<div id="app">
	<h3>{{info}}H1909C</h3>
</div>
<script type="text/javascript">
	//实例化VUE
	var app = new Vue({
		el:"#app",
		data:{
			info:"小实训"
		}
	});
	
	//json格式("key":value,"key1":value)
</script>
</body>
</html>
