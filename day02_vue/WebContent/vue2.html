<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
<!-- 创建模板 -->
<div id="app">

	姓名:<input type="text" v-model="name">
	{{age}}
	<button @click="add">加</button>
</div>
<script type="text/javascript">
//创建Vue实例
 var app= new Vue({
	 el:"#app",
	 date:{
		 name:"张三"
		 age:18
	 },
	 methods:{
		 add:function(){
			 app.age++;
			 //this.age++;
		 }
	 }
	 
 });
</script>
</body>
</html>
